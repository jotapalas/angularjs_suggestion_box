<!DOCTYPE html>
<html>
  <head>

    <!--Styles-->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <!--Scripts-->
    <script src="js/vendor/angular.min.js"></script>

  </head>
  <body ng-app="SuggestionBoxApp">

    <div class="main" ng-controller="MainController">

      <div class="container">
        <div class="row" ng-repeat="suggestion in suggestions | orderBy:'-upvotes'">
          <h2>{{ suggestion.title }}</h2>
          <p>
            <span class="glyphicon glyphicon-plus-sign" ng-click="upvote(suggestion)"></span> {{ suggestion.upvotes }} upvotes.
          </p>
          <div class="container">
            <div class="row" ng-repeat="comment in suggestion.comments">
              <p>{{ comment }}</p>
            </div>
          </div>
        </div>

        <form ng-submit="addSuggestion()" style="margin-top: 50px">
          <h3> Submit Your Suggestion </h3>
          <div class="form-group">
          <input type="text" class="form-control" placeholder="Great ideas here" ng-model="title"></input>
          </div>
          <button type="submit" class="btn btn-primary">Suggest</button>
        </form>    
      </div>
    </div>


    <!--Modules-->
    <script src="js/app.js"></script>

    <!--Controllers-->
    <script src="js/controllers/MainController.js"></script>

    <!--Services-->
    <script src="js/services/suggestions.js"></script>

  </body>
</html>
